plugins {
    id 'java'
}

group 'com.javier'
version '1.0-SNAPSHOT'
subprojects {
    apply plugin: 'java'

    repositories {
        mavenCentral()
    }

}
project(':ShareKernel'){
    dependencies {}
}

project(':CheckIn') {
    dependencies {
        implementation project(':ShareKernel')
    }
}
