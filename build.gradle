plugins {
    id 'java'
}

group 'com.javier'
version '1.0-SNAPSHOT'
subprojects {
    apply plugin: 'java'

    repositories {
        mavenCentral()
    }

}
project(':ShareKernel'){
    dependencies {}
}

project(':CheckInDomain') {
    dependencies {
        implementation project(':ShareKernel')
    }
}

project(':CheckIn.Application') {
    dependencies {
        implementation project(':ShareKernel') ,project(':CheckInDomain')
    }
}